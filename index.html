<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Mathematica Active</title>

    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script src="js/script.js"></script>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a  target="_blank" class="nav-link" aria-current="page" href="https://www.youtube.com/FunctionalValue">YoutTue Channel</a>
              </li>
              <li class="nav-item">
                <a  target="_blank" class="nav-link" href="https://www.facebook.com/FunctionalValue">Facebook Page</a>
              </li>
              <li class="nav-item">
                <a target="_blank" class="nav-link" href="https://www.facebook.com/groups/functionalvalue">Facebook Group</a>
              </li>
              <li class="nav-item">
                <a target="_blank" class="nav-link" href="https://github.com/functionalvalue">Github</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    
      <!-- Background image -->
      <div
        class="p-5 text-center bg-image"
        style="
          background-image: url('img/mathematica.png');
          height: 400px;
        "
      >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Mathematica Active</h1>
              <h4 class="mb-3">Functional Value</h4>
              <a  target="_blank" class="btn btn-outline-light btn-lg" href="https://youtu.be/V5tIFmKvYmc" role="button"
                >Go To Video </a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>
    
    <select id = "hash_val" class="hash_select mx-auto my-3">
      <option value="0xE756">Mathematica 12.0 - 12.2+(1)</option>
      <option value="0x8C68">Mathematica 12.0 - 12.2+(2)</option>
      <option value="0x8250">Mathematica 12.0 - 12.2+(3)</option>
      <option value="0xABEB">Mathematica 12.0 - 12.2+(4)</option>
      <option value="0x60F0">Mathematica 12.0 - 12.2+(5)</option>
      <option value="0x8E3C">Mathematica 12.0 - 12.2+(6)</option>

      <option value="0x44F1">Mathematica 10.2 - 12.2+(1)</option>
      <option value="0x29C2">Mathematica 10.2 - 12.2+(2)</option>
      <option value="0xEE71">Mathematica 10.2 - 12.2+(3)</option>
      <option value="0xDB75">Mathematica 10.2 - 12.2+(4)</option>
      <option value="0xD227">Mathematica 10.2 - 12.2+(5)</option>

      <option value="0x2FDB">Mathematica 10.2 - 12.2</option>
      <option value="0xA439">Mathematica 10.0 - 12.0</option>
      <option value="0xE4A8">Mathematica 10.0 - 12.1</option>
      <option value="0xA68B">Mathematica 10.0 - 12.0</option>
      <option value="0x29F8">Mathematica 10.0 - 11.3</option>
      <option value="0x6A91">Mathematica 10.0 - 11.2</option>
      <option value="0x42DD">Mathematica 10.0 - 11.1</option>
      <option value="0x25DB">Mathematica 10.0 - 11.0</option>
    </select>

    <div class="form-outline w-25 mx-auto my-4">
      <input type="text" id="str" class="form-control" />
      <label class="form-label" for="form1">Math ID</label>
    </div>

    <div class="text-center">
    <button onclick="genFromMathId()" type="button" class="btn btn-outline-success  w-25 " data-mdb-ripple-color="dark">
      Generate
    </button>
  </div>

    <div class="form-outline w-25 mx-auto my-4">
      <input
        class="form-control"
        id="activation_key"
        type="text"
        placeholder="Activation Key"
        aria-label="readonly input example"
        readonly
      />
    </div>

    <div class="form-outline w-25 mx-auto my-4">
      <input
        class="form-control"
        id="password"
        type="text"
        placeholder="Password"
        aria-label="readonly input example"
        readonly
      />
    </div>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
